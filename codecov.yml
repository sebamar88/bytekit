codecov:
    require_ci_to_pass: yes
    notify:
        wait_for_ci: yes

coverage:
    precision: 2
    round: down
    range: "70...100"

    status:
        project:
            default:
                target: auto
                threshold: 1%
                base: auto
                if_not_found: success
                if_ci_failed: error

        patch:
            default:
                target: 80%
                threshold: 5%
                if_not_found: success

comment:
    layout: "header, diff, flags, components, files, footer"
    behavior: default
    require_changes: false
    require_base: no
    require_head: yes

ignore:
    - "tests/**/*"
    - "examples/**/*"
    - "docs/**/*"
    - "scripts/**/*"
    - "**/*.test.ts"
    - "**/*.spec.ts"
    - "**/*.d.ts"
    - "dist/**/*"
    - "node_modules/**/*"
    - "bin/**/*"
    - "wiki-pages/**/*"

flags:
    unittests:
        paths:
            - src/
        carryforward: true
